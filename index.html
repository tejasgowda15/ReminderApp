<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Reminder App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h3>☰ Menu</h3>
    <ul>
      <li><a href="#">All Reminders</a></li>
      <li><a href="#">Upcoming</a></li>
      <li><a href="#">Past</a></li>
      <li><a href="#">Settings</a></li>
      <li><a href="#" id="toggleDarkMode">💡 Toggle Dark Mode</a></li>
    </ul>
  </div>

  <!-- Hamburger Menu -->
  <div class="hamburger" id="hamburger">☰</div>

  <!-- Reminder + Calendar Section Wrapper -->
  <div class="reminder-calendar-wrapper">
    <!-- Reminder Section -->
    <div class="reminder-section">
      <div class="container">
        <h1>🔔 Smart Reminder</h1>
        <ul id="reminderList"></ul>
        <button id="clearAllBtn">Clear All Reminders</button>
      </div>
    </div>

    <!-- Calendar Section -->
    <div class="calendar-section">
      <div class="container">
        <h2>🗓️ Calendar View</h2>
        <div id="calendar"></div>
        <ul id="dayReminders"></ul>
      </div>
    </div>
  </div>

  <!-- Floating Action Button -->
  <div class="fab" id="openModal">+</div>

  <!-- Modal -->
  <div class="modal" id="reminderModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>Add New Reminder</h3>
      <form id="reminderForm">
        <input type="text" id="title" placeholder="Reminder Title" required />
        <label for="dateTime">Choose Date & Time</label>
        <input type="datetime-local" id="dateTime" required />
        <label for="leadTime">Remind me before:</label>
        <select id="leadTime">
          <option value="5">5 minutes</option>
          <option value="15">15 minutes</option>
          <option value="60">1 hour</option>
          <option value="1440">1 day</option>
          <option value="2880">2 days</option>
        </select>
        <button type="submit">Add Reminder</button>
      </form>
    </div>
  </div>
  <!-- Notification Modal -->
<div class="modal" id="notificationModal">
  <div class="modal-content">
    <h3>🔔 Reminder Alert</h3>
    <p id="notificationText">You have a reminder!</p>
    <button onclick="closeNotificationModal()">Close</button>
  </div>
</div>

<!-- Reminder Sound -->
<audio id="reminderSound" src="reminder.mp3" preload="auto"></audio>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <!-- JavaScript -->
  <script src="script.js"></script>
  <audio id="reminderSound" src="reminder.mp3" preload="auto"></audio>

</body>
</html>
